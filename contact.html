<!DOCTYPE html>
<html>

<head>

        #container {

        }

        header, main, footer {
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
        }

        .nav-item:hover,
        .nav-item.active {
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <title>Bithiah 'BK007'</title>
</head>

<body>
    <div id="container">
        <header>
            <div style="display: flex; flex-direction: row;">
                <div style="width: 540px;">
                    <h3>Bithiah</h3>

                    <a id="name">researcher</a>
                    <br><br> <small>aka. BK007</small> <br><br>
                </div>
            </div>
        </header>

        <main>
            <div style="display: flex; flex-direction: row;">
                <div style="width: 130px;">
                    <div style="display: flex; flex-direction: column; align-content: flex-start; flex-flow: column wrap;">
                        <div class="nav-item" onclick="changeSection('/')"> Now </div>
                        <div class="nav-item" onclick="changeSection('past.html')"> Past </div>
                        <div class="nav-item" onclick="changeSection('interests.html')"> Interests </div>

                </div>
            </div>
        </main>

        <div style="position: absolute; left: -99999px">
        </div>

        <script>
            function changeSection(url) {
                // Remove 'active' class from all nav items
                var navItems = document.querySelectorAll('.nav-item');
                navItems.forEach(item => item.classList.remove('active'));

                // Add 'active' class to the clicked item
                event.target.classList.add('active');

                // Navigate to the specified URL
                window.location.href = url;
            }
        </script>
    </div>
